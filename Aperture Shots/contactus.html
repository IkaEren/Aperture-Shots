      <section class="contactus fullwidth">
        <div class="container">
          <div class="row">
            <div class="twelve columns">
              <h1>&bull; Talk with us &bull;</h1>
              <div class="seperator">
              </div>
              <form action="#" name="contactForm" id="contact_form" onsubmit="submitFunction()">
                <div class="name">
                  <label for="name"></label>
                  <input type="text" placeholder="My name is" name="name" id="name_input" required>
                </div>
                <div class="email">
                  <label for="email"></label>
                  <input type="email" placeholder="My e-mail is" name="email" id="email_input" required>
                </div>
                <div class="telephone">
                  <label for="name"></label>
                  <input type="text" placeholder="My number is" name="telephone" id="telephone_input" required>
                </div>
                <div class="subject">
                  <label for="subject"></label>
                  <select placeholder="Subject line" name="subject" id="subject_input" required>
                    <option disabled="" selected="">What shall we talk about?</option>
                    <option>I'd like to ask for quotations</option>
                    <option>I'd like to ask a question</option>
                    <option>I'd like to make an event proposal</option>
                    <option>I'd like to join your company</option>
                  </select>
                </div>
                <div class="message">
                  <label for="message"></label>
                  <textarea name="message" placeholder="I'd like to chat about" id="message_input" cols="30" rows="5" required></textarea>
                </div>
                <div class="submit">
                  <input type="submit" value="Send Message" class="button submit" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

        <div class="container">
